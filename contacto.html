        <main class="caja1">
            <form action="#">
                <fieldset>
                    <legend>
                        Formulario de contacto
                    </legend>
                    <div>
                        <label for="nombre" > Completa tu nombre </label>
                        <input type="text" name="name" placeholder="Juan ">
                    </div>
                    <div>
                        <label for="apellido" > Completa tu apellido </label>
                        <input type="text" name="apellido" placeholder="Perez">
                    </div>
                    <div>
                        <label for="e-mail" > * Completa tu e-mail </label>
                        <input type="email" name="email" required>
                    </div>
                    <div>
                        <label for="pais" > Selecciona tu pais </label>
                        <select name="pais" id="">
                            <option value = "Uruguay" > Uruguay </option>
                            <option value = "Argentina" > Argentina </option>
                            <option value = "Chile" > Chile </option>
                            <option value = "Peru" > Peru </option>
                        </select>
                    </div>
                    <div>
                        <label for="comentario" > Deja tu consulta </label>
                        <br>
                        <textarea name="comentario" id="" cols="30" rows="5"></textarea>
                        <br>
                    </div>
                    <div>
                        <input type="submit" value="Enviar datos">
                        <input type="reset" value="Borrar datos">
                    </div>
                </fieldset>
            </form>
